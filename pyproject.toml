[project]
name = "k3s-cluster-maintenance"
version = "0.0.0"
description = "Enterprise K3s maintenance automation - Zero-downtime OS patching with intelligent health checks, Longhorn integration, and role-based Ansible architecture. Production-ready sequential node updates."
readme = "README.md"
keywords = ["ansible", "selfhosted", "homelab", "terragrunt", "argocd"]
authors = [{ name = "Joe Harrison", email = "sudo-kraken@prxy.8shield.net" }]
license = { file = "LICENSE" }
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: System Administrators",
  "Topic :: System :: Clustering",
  "Topic :: System :: Systems Administration",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.12,<4.0.0"

[project.optional-dependencies]
ansible = [
  "ansible-core~=2.19.5",
  "ansible-lint~=25.9.0",
  "dnspython~=2.8.0",
  "netaddr~=1.3.0",
  "cryptography~=46.0.1",
  "passlib~=1.7.4",
  "bcrypt~=5.0.0",
  "requests~=2.32.3",
  "PyYAML~=6.0.2",
  "jsonpatch~=1.33",
]

[tool.uv]
package = false
