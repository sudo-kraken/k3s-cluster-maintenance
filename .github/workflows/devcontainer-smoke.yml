# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Devcontainer Smoke Test

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: devcontainer-smoke-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke:
    name: Smoke Test Dev Container
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Build devcontainer
        uses: devcontainers/ci@8bf61b26e9c3a98f69cb6ce2f88d24ff59b785c6 # v0.3
        with:
          push: never
          runCmd: echo "container up"

      - name: Verify tools and settings inside devcontainer
        uses: devcontainers/ci@8bf61b26e9c3a98f69cb6ce2f88d24ff59b785c6 # v0.3
        with:
          push: never
          runCmd: |
            bash -lc '
              set -euo pipefail

              echo "User check"
              id -un | grep -qx vscode

              echo "PATH check"
              echo "$PATH" | grep -q "/usr/local/bin"

              echo "uv present"
              command -v uv >/dev/null
              uv --version

              echo "Python via uv env"
              uv run python -c "import sys; print(\"Interpreter:\", sys.executable); print(\"Version:\", sys.version)"

              echo "Check Python dependencies in uv env"
              uv run python -c "import importlib.util as u, sys; mods=[\"ansible\",\"kubernetes\",\"yaml\",\"jinja2\",\"requests\",\"jsonpatch\"]; missing=[m for m in mods if u.find_spec(m) is None]; print(\"Missing:\", missing); sys.exit(1 if missing else 0)"

              echo "Check Ansible and ansible-lint via uv"
              uv run ansible --version
              uv run ansible-lint --version

              echo "Verify Ansible collections from project env"
              uv run ansible-galaxy collection list | tee /tmp/collections.txt
              grep -E -q "^kubernetes\\.core[[:space:]]" /tmp/collections.txt

              echo "OK: devcontainer is healthy for k3s maintenance"
            '
